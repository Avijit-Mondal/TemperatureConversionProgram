<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Temperature Conversion</h1>
        <div>
        <label for="textbox">Enter a temperature and choose the desired unit.</label>
        <input type="number" id="textbox" placeholder="0"><br>
        <input type="radio" id="toCelcius1" name="unit">
        <label for="toCelcius1">Kelvin➡️Celcius......</label><br>

        <input type="radio" id="toKelvin" name="unit">
        <label for="toKelvin">Celcius➡️Kelvin......</label><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celcius➡️Fahrenheit</label><br>

        <input type="radio" id="toCelcius2" name="unit">
        <label for="toCelcius2">Fahrenheit➡️Celcius</label><br>

        <button type="button" id="myBtn" onclick="convert()">Submit</button>

        <p id="result">Select a unit</p>

    </form>

    <script src="index.js"></script>
</body>
</html>
